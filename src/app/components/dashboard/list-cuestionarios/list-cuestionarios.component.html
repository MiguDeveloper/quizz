<div class="d-flex justify-content-center mt-3">
  <button
    [routerLink]="['/dashboard/crearQuizz']"
    routerLinkActive="router-link-active"
    class="btn-principal btn-quizz"
  >
    Nuevo
  </button>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="cuestionarios.length > 0 && !loading" class="container">
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <table class="table">
            <thead>
              <tr>
                <th>Titulo</th>
                <th>Cant. Preguntas</th>
                <th>CÃ³digo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cuestionario of cuestionarios">
                <td>{{ cuestionario.titulo }}</td>
                <td>{{ cuestionario.cantPreguntas }}</td>
                <td>
                  <span class="badge bg-black">{{ cuestionario.codigo }}</span>
                </td>
                <td>
                  <i
                    [routerLink]="[
                      '/dashboard/verCuestionario',
                      cuestionario.id!
                    ]"
                    class="fa fa-search"
                  ></i>
                  <i
                    [routerLink]="['/dashboard/estadisticas', cuestionario.id!]"
                    class="fa fa-chart-line"
                  ></i>
                  <i
                    (click)="eliminarCuestionario(cuestionario.id!)"
                    class="fa fa-trash"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="cuestionarios.length === 0 && !loading" class="container">
  <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h5>No hay cuestionarios para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
