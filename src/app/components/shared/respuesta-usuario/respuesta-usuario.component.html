<div *ngIf="loading" class="contenedor">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!loading" class="container mt-5">
  <div class="animate__animated animate__backInDown text-center">
    <h1 class="titulo">RESUMEN</h1>
    <div class="card">
      <div class="card-body">
        <div class="row mt-2">
          <div class="col lg-6">
            <h3 class="titulo">NOMBRE: {{ resumen.nombreParticipante }}</h3>
          </div>
          <div class="col lg-6">
            <h3 class="titulo">PUNTOS: {{ resumen.puntosTotales }}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-4">
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h6 class="titulo">CANT. PREG.: {{ resumen.cantidadPreguntas }}</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h6 class="titulo">CORRECTAS: {{ resumen.cantidadCorrectas }}</h6>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h6 class="titulo">
              INCORRECTAS: {{ resumen.cantidadIncorrectas }}
            </h6>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngFor="let respuesta of resumen.listRespuestasUsuario"
      class="row mt-3"
    >
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="titulo">{{ respuesta.titulo }}</h3>
            <ul class="list-group">
              <li
                *ngFor="
                  let rptaSource of respuesta.listRespuestas;
                  let idx = index
                "
                [ngClass]="{
                  correcta:
                    (respuesta.indexRespuestaSeleccionada === idx &&
                      rptaSource.esCorrecta) ||
                    rptaSource.esCorrecta,
                  incorrecta:
                    respuesta.indexRespuestaSeleccionada === idx &&
                    !rptaSource.esCorrecta
                }"
                class="list-group-item"
              >
                {{ rptaSource.descripcion }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-lg-6 offset-lg-3 text-center">
        <button
          (click)="volver()"
          style="width: 100%; font-size: 28px"
          class="btn-principal"
        >
          VOLVER
        </button>
      </div>
    </div>
  </div>
</div>
