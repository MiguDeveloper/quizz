<div class="contenedor mt-5">
  <div *ngIf="loading" class="row">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center text">Recuperar Contrase√±a</h3>
          <form [formGroup]="recuperarForm">
            <div class="mb-3">
              <input
                formControlName="usuario"
                type="text"
                class="form-control form-control-lg"
                placeholder="Ingresa tu correo"
              />
              <span
                *ngIf="
                  recuperarForm.controls['usuario'].hasError('required') &&
                  recuperarForm.controls['usuario']?.touched
                "
                class="text-danger"
                >El usuario es requerido</span
              >
              <span
                *ngIf="recuperarForm.controls['usuario'].hasError('email')"
                class="text-danger"
                >formato correo no valido</span
              >
            </div>
          </form>
          <button
            type="button"
            [routerLink]="['/usuario']"
            class="btn btn-secondary btn-lg"
          >
            Volver
          </button>
          <button
            (click)="recuperarPwd()"
            [disabled]="recuperarForm.invalid"
            type="button"
            class="btn btn-primary btn-lg float-end"
          >
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
